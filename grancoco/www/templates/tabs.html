<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="HistÃ³ria" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/historia">
    <ion-nav-view name="tab-historia"></ion-nav-view>
  </ion-tab>

  <!-- Contato Tab -->
  <ion-tab title="Contato" icon-off="ion-android-call" icon-on="ion-android-call" href="#/tab/contato">
    <ion-nav-view name="tab-contato"></ion-nav-view>
  </ion-tab>

  <!-- Elenco Tab -->
  <ion-tab title="Elenco" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/elenco">
    <ion-nav-view name="tab-elenco"></ion-nav-view>
  </ion-tab>

  <!-- Jogos Tab -->
  <ion-tab title="Jogos" icon-off="ion-ios-football" icon-on="ion-ios-football" href="#/tab/jogos">
    <ion-nav-view name="tab-jogos"></ion-nav-view>
  </ion-tab>


</ion-tabs>
